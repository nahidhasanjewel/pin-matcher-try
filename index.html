<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input style="color: #000;" class="form-control" disabled type="text" id="pin">
                    <button class="generate-btn" onclick="generatePin()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" style="color: #000;" disabled id="padScreen" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div  class="button" onclick="buttonAction(7)">7</div>
                              <div class="button" onclick="buttonAction(8)">8</div>
                              <div class="button" onclick="buttonAction(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="buttonAction(4)">4</div>
                              <div class="button" onclick="buttonAction(5)">5</div>
                              <div class="button" onclick="buttonAction(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="buttonAction(1)">1</div>
                              <div class="button" onclick="buttonAction(2)">2</div>
                              <div class="button" onclick="buttonAction(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="buttonAction('bckSp')"><</div>
                                <div class="button" onclick="buttonAction(0)">0</div>
                                <div class="button" onclick="buttonAction('C')">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="onSubmitButtonClick()" >Submit</button>
                                <p class="action-left"><span id="lblTry" style="font-weight: bold;">3 try left</span></p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notify-failed" style="display: none;" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="notify-success" style="display: none;" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

   
</body>
<script src="script.js"></script>

</html>
